# Docker Compose for local development
version: '3.8'

services:
  vera-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureAd__TenantId=${AZURE_AD_TENANT_ID}
      - AzureAd__ClientId=${AZURE_AD_CLIENT_ID}
      - CosmosDb__Endpoint=${COSMOS_DB_ENDPOINT}
      - CosmosDb__Key=${COSMOS_DB_KEY}
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - AzureOpenAI__ApiKey=${AZURE_OPENAI_API_KEY}
      - Encryption__Key=${ENCRYPTION_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
services:
  cosmosdb:
    container_name: vera-cosmosdb-emulator
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    platform: linux/amd64
    tty: true
    restart: unless-stopped
    ports:
      - "8081:8081"      # Cosmos DB Emulator Web UI
      - "10251:10251"    # Cosmos DB Emulator primary port
      - "10252:10252"    # Cosmos DB Emulator secondary port
      - "10253:10253"    # Cosmos DB Emulator additional port
      - "10254:10254"    # Cosmos DB Emulator additional port
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmosdb-data:/data/db
    networks:
      - vera-network

networks:
  vera-network:
    driver: bridge

volumes:
  cosmosdb-data:
    driver: local
