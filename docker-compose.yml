services:
  cosmosdb:
    container_name: vera-cosmosdb-emulator
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    platform: linux/amd64
    tty: true
    restart: unless-stopped
    ports:
      - "8081:8081"      # Cosmos DB Emulator Web UI
      - "10251:10251"    # Cosmos DB Emulator primary port
      - "10252:10252"    # Cosmos DB Emulator secondary port
      - "10253:10253"    # Cosmos DB Emulator additional port
      - "10254:10254"    # Cosmos DB Emulator additional port
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmosdb-data:/data/db
    networks:
      - vera-network

networks:
  vera-network:
    driver: bridge

volumes:
  cosmosdb-data:
    driver: local
